<!DOCTYPE html>
<html>
  <head>
    <title>Sheepcot Active Practice Wheel of Exercise</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="wheel.png" type="image/x-icon">
  <style>
.instructions {
  border: 5px outset red;
  background-color: lightblue;    
  display: flex;
  width: 90%;
  min-height: 50px;
  border: 5px solid black;
  border-radius: 20px;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 2.5rem;
  margin: 20px auto;
  background-color: rgb(30,107,135);
  color: rgb(255,255,204);
  padding: 30px
  text-align: justify;
  text-justify: inter-word;
  padding: 20px 20px 20px 20px;
}
.feedback {
 
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.button1 {
  background-color: #af4c99; 
  border: px solid black;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

.button1:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

h1 {
  color: coral;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
  text-align: center;
  font-size: 100px;
  text-shadow: 0 0 3px #000000;
}
</style>
  </head>

  <body>
    <h1>Sheepcot Wheel of Exercise</h1>
    <div id="app">
      <img class="marker" src="marker.png" />
      <img class="wheel" src="wheel.png" />
      <img class="button" src="button.png" />
      <a id="displayLink">
        <div class="display">-</div>
      </a>
    </div>
    <div class="instructions">
      <ol>
        <li>Click on the 'Tap to spin' button</li>
        <br>
        <li>Click on the link in the purple box to find out more about your exercise</li>
        <br>
        <li>Enjoy your exercise!</li>
      </ol>
    </div>

<div class="feedback">
  <div class="center">
	<a href='https://wheel-of-exercise.co.uk/feedback'><button class="button1">Please click here to leave any feedback</button>
	</a>
  </div>
</div>	
    <script src="script.js"></script>

  </body>
</html>
